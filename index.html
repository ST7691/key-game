<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Game</title>
   <!-- daisyui -->    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
      <!-- css -->
     <link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url('images/background.png')]  bg-no-repeat bg-center">
  <!-- home screen -->
   <section class="home text-white  min-h-screen flex flex-col  items-center justify-center hidden">
    <div class="flex  flex-col  items-center gap-10"> 
        <h1 class="font-anton text-8xl uppercase">ALPHABET CLASH</h1>
        <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
      <button class="btn bg-white text-black">Play Now</button>
    </div>
   </section>
  <!-- play ground -->
   <section class="play-ground hidden ">
    <div class="flex flex-col items-center gap-20 pt-20">
        <!-- screen -->
   <div>
    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-black bg-[#FFFFFFB3]" >
     <div class="flex justify-center ">
       <p class=" bg-[#2F2941] text-[#FFFFFF] rounded-b-xl p-6">Don't watch keyboard  while playing...</p>
     </div>
     <div class="h-full flex justify-center items-center">
      <p class="uppercase text-9xl text-black font-extrabold pb-12 ">y</p>
     </div>
    </div>
   </div>
   <!-- key brode -->
    <div>
              <div class="my-1 flex w-full justify-center gap-1">
          <kbd class="kbd">q</kbd>
          <kbd class="kbd">w</kbd>
          <kbd class="kbd">e</kbd>
          <kbd class="kbd">r</kbd>
          <kbd class="kbd">t</kbd>
          <kbd class="kbd">y</kbd>
          <kbd class="kbd">u</kbd>
          <kbd class="kbd">i</kbd>
          <kbd class="kbd">o</kbd>
          <kbd class="kbd">p</kbd>
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd class="kbd">a</kbd>
          <kbd class="kbd">s</kbd>
          <kbd class="kbd">d</kbd>
          <kbd class="kbd">f</kbd>
          <kbd class="kbd">g</kbd>
          <kbd class="kbd">h</kbd>
          <kbd class="kbd">j</kbd>
          <kbd class="kbd">k</kbd>
          <kbd class="kbd">l</kbd>
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd class="kbd">z</kbd>
          <kbd class="kbd">x</kbd>
          <kbd class="kbd">c</kbd>
          <kbd class="kbd">v</kbd>
          <kbd class="kbd">b</kbd>
          <kbd class="kbd">n</kbd>
          <kbd class="kbd">m</kbd>
          <kbd class="kbd">/</kbd>
        </div>
    </div>
<!-- life score -->
<div class=" flex w-2/3 justify-between">
  <button class="btn rounded-full bg-[#894189] text-white px-4">
    Life
  <img src="images/hert.svg" alt="">
  <span>1</span>
</button>
<button class="btn  rounded-full bg-[#360490] text-white px-4">
  score
 <img src="images/heart-2.svg" alt="">
 <span>1</span>
</button>
</div>
  </div>
   </section>
  <!--score -->
  <section class="score min-h-screen  flex justify-center items-center hidden">
  <div class=" text-center  bg-[#98979733] rounded-xl space-y-6 p-4">
      <h2 class=" text-8xl  text-white">
        <span class="font-extrabold">Score :</span> 
        <span class="font-extrabold">14</span>
      </h2>  
        <button class="btn bg-white text-black border-none text-xl">Play Now</button>
       <p class=" text-black">Practice will make you Pro</p>
  </div>
  </section>
    </main>
    <!-- js  -->
     <script src="script/home-screen.js"></script>
</body>
</html>
